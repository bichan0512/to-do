<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <!-- Tailwind CDN (개발용) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Todo List</h1>
    <form id="todo-form" class="flex mb-4">
      <input id="todo-input" type="text" class="flex-1 border rounded-l px-3 py-2 focus:outline-none" placeholder="할 일을 입력하세요" required />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">추가</button>
    </form>
    <ul id="todo-list" class="space-y-2"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
